    <script>
        /*
        const LEFT = 37;
        const UP = 38;
        const RIGHT = 39;
        const DOWN = 40;
        */

        const LEFT = 65;
        const UP = 87;
        const RIGHT = 68;
        const DOWN = 83;

        let playerPosition = { row : 0, col : 0 };  

        document.addEventListener("keydown", function(event) {
            var keyCode = event.keyCode;
            let newRow = playerPosition.row;
            let newCol = playerPosition.col;

            if (keyCode === LEFT && newCol > 0) {
                newCol--;
            } else if (keyCode === UP && newRow > 0) {
                newRow--;
            } else if (keyCode === RIGHT && newCol < 8) {
                newCol++;
            } else if (keyCode === DOWN && newRow < 8) {
                newRow++;
            }

            const currentCell = document.getElementById(`[${playerPosition.row}][${playerPosition.col}]`);
            const newCell = document.getElementById(`[${newRow}][${newCol}]`);

            if(newCell.classList.contains('beet')) {
                return;
            }

            currentCell.classList.remove('player');
            newCell.classList.add('player');

            playerPosition = { row : newRow, col : newCol };
        });
    </script>
